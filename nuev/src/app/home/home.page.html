<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el número</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <strong>Piensa en un número entre 1 y 100</strong>
    <p id="mensaje">{{ mensaje }}</p>

    <!-- Botón para comenzar el juego -->
    <ion-button expand="block" (click)="iniciarJuego()">Empezar el juego</ion-button>

    <!-- Campo para introducir la respuesta -->
    <ion-item>
      <ion-label position="floating">Responde 'mayor', 'menor' o 'correcto'</ion-label>
      <ion-input [(ngModel)]="respuestaUsuario"></ion-input>
    </ion-item>

    <!-- Botón para enviar la respuesta -->
    <ion-button expand="block" (click)="manejarRespuesta()">Enviar respuesta</ion-button>

    <!-- Elemento duplicado (para el uso de clases CSS) -->
    <strong class="hint-1">Consejo: Piensa en un número impar.</strong>
    <p class="hint-2">Consejo: Puedes usar la técnica de eliminación.</p>
  </div>
</ion-content>
